<div id="devices" style="display: flex; width: 100%">
  <table>
    <th>ID</th>
    <th>Device name</th>
    <th>IP Address</th>
    <th>Model</th>
    <th>MAC Address</th>

    {{range .}}
    <tr>
      <td>{{.ID}}</td>
      <td>{{.Name}}</td>
      <td>{{.IP_addr}}</td>
      <td>{{.Model}}</td>
      <td>{{.MAC_addr}}</td>
    </tr>
    {{end}}
  </table>
</div>
