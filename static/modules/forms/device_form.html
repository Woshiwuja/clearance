<div id="form">
  <button id="close_form">X</button>
  <form hx-post="/new_device" hx-swap="afterbegin">
    <fieldset>
      <legend>Please enter device information</legend>

      <label for="firstname">Device name</label>
      <input type="text" name="name" id="name" />
      <label for="firstname">IP address</label>
      <input type="text" name="ip_addr" id="ip_addr" />
      <label for="firstname">Model</label>
      <input type="text" name="model" id="model" />
      <label for="firstname">MAC address</label>
      <input type="text" name="mac_addr" id="mac_addr" />

      <input type="submit" value="Add" />
    </fieldset>
  </form>
</div>
<script>
  // Get the modal
  var modal = document.getElementById("form");

  // Get the button that opens the modal

  // Get the <span> element that closes the modal
  var span = document.getElementById("close_form");

  // When the user clicks the button, open the modal

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>
